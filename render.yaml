  - name: deepak-trend-cron
  ...
jobs:
  - name: deepak-trend-cron
    type: cron
    schedule: "45 9 * * 1-6"   # 09:45 UTC = 15:15 IST Mon-Sat
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python3 chat_integration.py"
    envVars:
      - key: DATABASE_URL
        sync: true
      - key: OPENAI_API_KEY
        sync: true
      - key: GROWW_TOKEN
        sync: true
        
