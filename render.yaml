services:
  - type: web
    name: deepak-watchdog
    env: docker
    repo: https://github.com/<your-username>/<your-repo>
    branch: main
    autoDeploy: true
    envVars:
      - key: ADMIN_TOKEN
        sync: false   # so you can set it in Render dashboard instead of committing secret
      - key: PYTHONUNBUFFERED
        value: "1"
